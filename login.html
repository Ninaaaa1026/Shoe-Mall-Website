<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>登录ShoeMall</title>
<link type="text/css" rel="stylesheet" href="css/login.css"></link>
<script>
	function login() {
		var loginName = document.formlogin.loginName.value;
		var password = document.formlogin.password.value;
		if (loginName == null || loginName == "") {
			alert("Please input the e-mail address!");
			return;
		} 
		else if (password == null || password == "") {
			alert("Please input the password!");
			return;
		} 
		else {
			window.location.href = 'User?action=login&loginName='
					+ loginName + '&password=' + password;
		}
	}
</script>
</head>
<body>
	<div class="w">

	</div>
	<form name="formlogin" method="post" action="User?action=login">

			value="66418ba2-dbc1-4fab-9391-0b7d71ee2c04"></input>
		<div class=" w1" id="entry">

				</div>
