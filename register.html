<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>注册-个人用户</title>
<link type="text/css" rel="stylesheet" href="css/register.css">
<script type="text/javascript">
	function regist() {
		var loginName = document.formlogin.loginName.value;
		var password = document.formlogin.password.value;
		var boy = document.getElementById("boy").checked;
		var gender="";
		var fullName = document.formlogin.fullName.value;
		var birthDateY = document.getElementById("birthDateY").value;
		var birthDateM = document.getElementById("birthDateM").value;
		var birthDateD= document.getElementById("birthDateD").value;
		var birthDate = birthDateY+"/"+birthDateM+"/"+birthDateD;
		if(boy==true){
			gender="男";
		}
		else{
			gender="女";
		}
		if (loginName == "" || loginName == null) {
			alert("Please input the e-mail address!");
			return;
		}
		else if (password == "" || password == null) {
			alert("Please input the password!");
			return;
		}
		else if (fullName == "" || fullName == null) {
			alert("Please input the fullName!");
			return;
		}
		else if (birthDate == "" || birthDate == null) {
			alert("Please input the birthDate!");
			return;
		}
		else{
			location.href="Customer?action=reg&loginName="+loginName+"&password="+password+"&fullName="+fullName+"&gender="+gender+"&birthDate="+birthDate;
		}
	}
</script>
</head>
<body>
	<div class="w">
		<div id="logo">
			<a href="shoemall.jsp"><img src="img/shoemall.jpg" width="170"
				height="60" /></a><b></b>
		</div>
	</div>
	<form id="formlogin" name="formlogin" method="post"
		action="Customer?action=reg">
		<input type="hidden" id="uuid" name="uuid"
			value="66418ba2-dbc1-4fab-9391-0b7d71ee2c04"></input>
		<div class=" w1" id="entry">
			<div class="mc " id="bgDiv">
				<div id="entry-bg" clstag="passport|keycount|login|02"
					style="width: 511px; height: 455px; background-image: url(img/5423b4e4N17967e03.jpg); position: absolute; left: 7px; top: 6px; background-position: 0px 0px; background-repeat: no-repeat no-repeat;">
				</div>
				<div class="form ">
						<span>邮箱</span>
						<div class="item-ifo">
							<input type="text" id="loginname" name="loginName" class="text"
								tabindex="1"></input>
						</div>
						<span>密码</span> 
						<div class="item-ifo">
						<input type="password" name="password"
							class="text" tabindex="2"></input>
							</div>
						<span>姓名</span>
					<div class="item-ifo"> <input type="text" name="fullName" class="text"
							tabindex="3"></input>
					</div>
					<div class="item-ifo">
						<span>性别</span>
						</div>
					<div style="float:left; width:100px;">
					男 <input type="radio" name="gender"id="boy" tabindex="4" checked="checked" value="男">
					</div>
					<div style="float:left; width:210px;">
					 <input type="radio" name="gender"id="girl" tabindex="5" value="女">女
					</div>
						<span>出生日期</span>
					<div >
					<input style="width:40px;"type="text" id="birthDateY" class="text" tabindex="6"></input>年
					<input style="width:40px;" type="text" id="birthDateM" class="text" tabindex="7"></input>月
					<input style="width:40px;" type="text" id="birthDateD" class="text" tabindex="8"></input>日
					</div>
					<br />
					<div class="item login-btn2013">
						<input type="button" class="btn-img btn-entry" id="loginsubmit"
							value="注册" tabindex="9" onclick="regist();"></input>
					</div>
				</div>
			</div>
		</div>
	</form>

</body>
